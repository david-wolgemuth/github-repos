<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="scripts/repo.js"></script>
  <script src="scripts/repo-table.js"></script>
  <script src="scripts/main.js"></script>
  <style>
    th {
      cursor: pointer;
    }
    th.active {
      background: #292b2c;
      color: white;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1 style="text-align:center">Top JS Frameworks</h1>
    <div>
      <input type="text" class="form-control" name="access_token" placeholder="GitHub Personal Access Token">
      <div>
        <a href="https://help.github.com/articles/creating-a-personal-access-token-for-the-command-line/">How Do I Get An Access Token?</a>
      </div>
      <button class="btn btn-secondary" id="refresh">Refresh List</button>
    </div>
    <h3>Add Another Framework</h3>
    <div>
      <input type="text" class="form-control" name="framework" placeholder="angular/angular">
      <button id="add-framework">Add Framework</button>
    </div>
    
    <table class="table table-striped">
      <thead>
        <tr>
          <th class="active">Framework</th>
          <th>Open Pull Requests</th>
          <th>Forks</th>
          <th>Open Issues</th>
        </tr>
      </thead>
      <tbody>
        <!-- REPO DATA GOES HERE  -->
      </tbody>
    </table>
  </div>
</body>
</html>
